name: Build Windows Exe

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install pandas openpyxl pymupdf pyinstaller

    - name: Build Exe
      # Note the semicolon ';' separator is required for Windows
      run: |
        pyinstaller --onefile --windowed --add-data "config.json;." --add-data "PLANTILLA.xlsx;." find_coordenates.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows_Executable
        path: dist/*.exe
        # v4 no longer zips automatically, so the file will download directly
